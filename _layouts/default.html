<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">

        {% include banner.html %}

        <nav style="display: flex; flex-flow: row wrap;">
          <p><a href="https://mangaki.fr" target="_extra"><strong>Try Mangaki.fr</strong></a><br /> or see <a href="https://github.com/mangaki/mangaki/releases" target="_extra">what's new</a>!</p>
          <p>Read our research article <a href="https://arxiv.org/pdf/1709.01584"><strong>BALSE.pdf</strong></a></p>
          <p>
            <iframe src="https://ghbtns.com/github-btn.html?user=mangaki&repo=mangaki&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
            <a href="https://twitter.com/mangakifr" class="twitter-follow-button" data-show-count="true">Follow @mangakifr</a><br />
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </p>
        </nav>

        <p align="center">Wanna join? <a href="mailto:jj@mangaki.fr">Contact us</a> or <a href="https://twitter.com/intent/tweet?text=Hi%20@MangakiFR,">say hi on Twitter</a>!</p>

        <hr />

        {{ content }}

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
